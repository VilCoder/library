<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="./assets/js/main.js" defer></script>

    <title>Library</title>
</head>

<body>
    <main class="container">
        <div class="container__book">
            
        </div>

        <button type="button" class="container__button"><span>New Book</span></button>

        <dialog class="container__dialog">
            <button type="button" title="Close" class="dialog__close">X</button>
            <form action="" method="dialog" class="dialog__form">
                <p>
                    <input type="text" class="form__input" name="book__title" id="title" placeholder="Title"
                        maxlength="100" required>
                    <span class="form__span" title="Required"></span>
                    <label for="title" class="form__label">Title</label>
                </p>
                <p>
                    <input type="text" class="form__input" name="book__author" id="author" placeholder="Author"
                        maxlength="100" required>
                    <span class="form__span" title="Required"></span>
                    <label for="author" class="form__label">Author</label>
                </p>
                <p>
                    <input type="number" class="form__input" name="book__pages" id="pages" placeholder="Pages" min="1"
                        required>
                    <span class="form__span" title="Required"></span>
                    <label for="pages" class="form__label">Pages</label>
                </p>
                <button type="submit" class="form__submit">Create</button>
            </form>
        </dialog>
    </main>
</body>

</html>
